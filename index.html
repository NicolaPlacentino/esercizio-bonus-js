<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicola Placentino">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center pt-3 gy-4">
            <div class="col col-4 text-center">
                <h4>Box da generare</h4>
                <input type="text" id="output-quantity" class="w-100 p-1 rounded-5 border-dark">
            </div>
            <div class="col col-4 text-center">
                <h4>Numero minimo</h4>
                <input type="text" id="output-min" class="w-100 p-1 rounded-5 border-dark">
            </div>
            <div class="col col-4 text-center">
                <h4>Numero massimo</h4>
                <input type="text" id="output-max" class="w-100 p-1 rounded-5 border-dark">
            </div>
            <div class="col col-6 d-flex">
                <button class="flex-grow-1 mx-5 p-1 rounded-5" id="generate-button">Genera</button>
                <button class="flex-grow-1 mx-5 p-1 rounded-5" id="reset-button">Reset</button>
            </div>
        </div>

        <div class="row row-cols-4 flex-wrap text-center text-white mt-3 gx-5 gy-3" id="output-area">
            
        </div>
    </div>
</body>
</html>
